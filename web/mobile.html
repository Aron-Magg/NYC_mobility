<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>NYC Mobility - Clock Only</title>

    <style>
        :root {
            color-scheme: dark;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1c1c1c;
            color: #f2f3f4;
            font-family: "Consolas", "Courier New", monospace;
        }

        .clock-wrap {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            padding: 24px;
            text-align: center;
        }

        .ffs-clock {
            width: 180px;
            height: 180px;
        }

        .ffs-clock__face {
            width: 100%;
            height: 100%;
            display: block;
        }

        .ffs-clock__rim {
            fill: #d9d9d9;
            stroke: #8b8b8b;
            stroke-width: 4;
        }

        .ffs-clock__dial {
            fill: #f4f4f4;
            stroke: #c0c0c0;
            stroke-width: 2;
        }

        .ffs-clock__tick {
            stroke: #101010;
            stroke-linecap: square;
        }

        .ffs-clock__tick--hour {
            stroke-width: 6;
        }

        .ffs-clock__tick--minute {
            stroke-width: 3;
            opacity: 0.8;
        }

        .ffs-clock__hand {
            stroke-linecap: square;
            transform-origin: 100px 100px;
        }

        .ffs-clock__hand--hour {
            stroke: #1a1a1a;
            stroke-width: 8;
        }

        .ffs-clock__hand--minute {
            stroke: #1a1a1a;
            stroke-width: 6;
        }

        .ffs-clock__hand--second {
            stroke: #d8342a;
            stroke-width: 2.5;
        }

        .ffs-clock__hub {
            fill: #1a1a1a;
        }

        .ffs-clock__second-dot {
            fill: #d8342a;
        }

        .message {
            max-width: 320px;
            line-height: 1.4;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="clock-wrap">
        <div class="ffs-clock" aria-label="Current time">
            <svg class="ffs-clock__face" viewBox="0 0 200 200" role="img" aria-hidden="true">
                <circle cx="100" cy="100" r="96" class="ffs-clock__rim" />
                <circle cx="100" cy="100" r="88" class="ffs-clock__dial" />
                <g class="ffs-clock__minute-ticks"></g>
                <g class="ffs-clock__hour-ticks"></g>
                <g class="ffs-clock__hands">
                    <line x1="100" y1="100" x2="100" y2="52" class="ffs-clock__hand ffs-clock__hand--hour" />
                    <line x1="100" y1="100" x2="100" y2="28" class="ffs-clock__hand ffs-clock__hand--minute" />
                    <line x1="100" y1="112" x2="100" y2="22" class="ffs-clock__hand ffs-clock__hand--second" />
                    <circle cx="100" cy="100" r="6" class="ffs-clock__hub" />
                    <circle cx="100" cy="44" r="7" class="ffs-clock__second-dot" />
                </g>
            </svg>
        </div>
        <div class="message">
            This page needs a larger screen. Please switch to a device with a wider display to
            experience the full NYC mobility story.
        </div>
    </div>

    <script>
        (function () {
            const minuteTicks = document.querySelector(".ffs-clock__minute-ticks");
            const hourTicks = document.querySelector(".ffs-clock__hour-ticks");

            for (let i = 0; i < 60; i += 1) {
                const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                line.setAttribute("x1", "100");
                line.setAttribute("y1", "10");
                line.setAttribute("x2", "100");
                line.setAttribute("y2", "18");
                line.setAttribute("class", "ffs-clock__tick ffs-clock__tick--minute");
                line.setAttribute("transform", `rotate(${i * 6} 100 100)`);
                minuteTicks.appendChild(line);
            }

            for (let i = 0; i < 12; i += 1) {
                const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                line.setAttribute("x1", "100");
                line.setAttribute("y1", "10");
                line.setAttribute("x2", "100");
                line.setAttribute("y2", "28");
                line.setAttribute("class", "ffs-clock__tick ffs-clock__tick--hour");
                line.setAttribute("transform", `rotate(${i * 30} 100 100)`);
                hourTicks.appendChild(line);
            }

            const hourHand = document.querySelector(".ffs-clock__hand--hour");
            const minuteHand = document.querySelector(".ffs-clock__hand--minute");
            const secondHand = document.querySelector(".ffs-clock__hand--second");
            const secondDot = document.querySelector(".ffs-clock__second-dot");

            function updateClock() {
                const now = new Date();
                const seconds = now.getSeconds();
                const minutes = now.getMinutes();
                const hours = now.getHours() % 12;

                const secondAngle = seconds * 6;
                const minuteAngle = minutes * 6 + seconds * 0.1;
                const hourAngle = hours * 30 + minutes * 0.5;

                if (hourHand) hourHand.style.transform = `rotate(${hourAngle}deg)`;
                if (minuteHand) minuteHand.style.transform = `rotate(${minuteAngle}deg)`;
                if (secondHand) secondHand.style.transform = `rotate(${secondAngle}deg)`;
                if (secondDot) secondDot.style.transform = `rotate(${secondAngle}deg)`;
            }

            updateClock();
            setInterval(updateClock, 1000);
        })();
    </script>
</body>

</html>
